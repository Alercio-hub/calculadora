    <script>
        // Classe BotLeiTrabalhoMocambique convertida do Python para JavaScript

                    "principios": {
                        "fundamentais": "A Lei estabelece princípios fundamentais como o direito ao trabalho, a estabilidade no emprego, a igualdade de oportunidades e tratamento no emprego, e a proibição de trabalho forçado. Estes princípios estão alinhados com as convenções da Organização Internacional do Trabalho (OIT).",
                        "protecao": "A Lei garante especial proteção a trabalhadores menores, idosos, com deficiência, doentes ou acidentados, e mulheres gestantes ou em período de amamentação.",
                        "igualdade": "É garantido a todo trabalhador o direito à igualdade de oportunidades e de tratamento no emprego e na formação profissional, sem discriminação de origem, cor, raça, sexo, religião, opinião política, etc."
                    },
                    
                    "contratos": {
                        "tipos": "A lei reconhece vários tipos de contratos de trabalho (Artigo 36): por tempo indeterminado, a termo certo (máximo 5 anos), a termo incerto, eventuais (até 90 dias por ano com o mesmo empregador), sazonais e a tempo parcial (não excedendo 75% do tempo normal).",
                        "periodo_probatorio": "O período probatório varia conforme o tipo de contrato (Artigo 53). Para contratos por tempo indeterminado é de até 90 dias para trabalhadores não qualificados e de até 180 dias para trabalhadores qualificados e cargos de chefia. Em contratos a termo, o período probatório não pode exceder 15 dias para contratos inferiores a seis meses, e 30 dias nos demais casos.",
                        "formalizacao": "O contrato individual de trabalho pode ser celebrado verbalmente ou por escrito (Artigo 38), mas deve ser obrigatoriamente escrito quando envolve contratos a termo, trabalho de estrangeiros, contrato de aprendizagem, entre outros casos específicos.",
                        "rescisao": "A rescisão do contrato pode ocorrer por (Artigos 59 a 77): acordo mútuo, por justa causa (violações graves de deveres laborais), por razões objetivas (econômicas, tecnológicas ou estruturais), denúncia (por iniciativa do trabalhador com pré-aviso) ou rescisão por iniciativa do empregador, cada um com seus requisitos e consequências específicas.",

                        "aviso_previo": "O período de aviso prévio varia conforme a duração do contrato (Artigo 127). Para contratos por tempo indeterminado, vai de 15 a 90 dias, dependendo da antiguidade do trabalhador."
                    },
                    
                    "jornada": {
                        "normal": "A jornada normal de trabalho não pode exceder 48 horas semanais e 8 horas diárias (Artigo 87). É permitida a distribuição do período normal de trabalho, de forma variável, ao longo do dia, da semana ou do mês, desde que a média não ultrapasse os limites máximos.",
                        "extraordinaria": "O trabalho extraordinário é limitado a 8 horas por semana, 96 horas por trimestre e 200 horas por ano (Artigo 90). A lei prevê acréscimos remuneratórios: 50% na primeira hora, 75% nas horas seguintes, e 100% em feriados e dias de descanso semanal. Trabalhadores a tempo parcial, menores, gestantes e portadores de deficiência possuem limitações específicas.",
                        "noturno": "O trabalho noturno é aquele realizado entre as 20:00 horas de um dia e as 5:00 horas do dia seguinte (Artigo 91), com direito a acréscimo de 25% sobre o salário normal. Há regras especiais para estabelecimentos industriais com vários turnos.",
                        "turnos": "O trabalho em regime de turnos é permitido (Artigo 92) quando o funcionamento do estabelecimento ultrapassa os limites do período normal de trabalho. A duração de trabalho em cada turno não pode exceder o limite máximo do período normal diário.",

                    "ferias": {

                        "acumulacao": "As férias podem ser acumuladas, por acordo, pelo período máximo de 60 dias (Artigo 101). Nos contratos inferiores a um ano, o direito a férias é proporcional à duração do contrato (Artigo 104)."
                    },
                    
                    "faltas": {
                        "tipos": "As faltas podem ser justificadas ou injustificadas (Artigo 105). São justificadas as faltas motivadas por: casamento, falecimento de familiar, impossibilidade de comparecer por motivos alheios à vontade do trabalhador, prestação de exames, entre outras situações previstas.",
                        "consequencias": "As faltas justificadas não determinam perda de direitos, salvo quanto à remuneração nos casos previstos (Artigo 106). As faltas injustificadas determinam sempre perda de remuneração e podem constituir infração disciplinar (Artigo 107).",

                    },
                    
                    "licencas": {
                        "maternidade": "As trabalhadoras têm direito a 90 dias de licença de maternidade (Artigo 109), que pode começar 20 dias antes do parto. Este período pode ser estendido em casos de partos múltiplos ou complicados. Durante este período, a trabalhadora tem garantia de manutenção do posto de trabalho e percepção de remuneração.",
                        "paternidade": "Os trabalhadores têm direito a uma licença de paternidade de 7 dias, consecutivos ou interpolados, a serem gozados nos 30 dias após o nascimento do filho (Artigo 110).",
                        "casamento": "Por ocasião do casamento, o trabalhador tem direito a uma licença de 7 dias consecutivos (Artigo 111).",
                        "falecimento": "Em caso de falecimento de cônjuge, pai, mãe, filhos ou irmãos, o trabalhador tem direito a 7 dias de licença. Para outros familiares próximos, são 3 dias (Artigo 111).",

                    "remuneracao": {
                        "salario_minimo": "O salário mínimo é estabelecido por setor de atividade (Artigo 114) e periodicamente atualizado através de diploma ministerial, com participação da Comissão Consultiva do Trabalho.",
                        "pagamento": "O salário deve ser pago regular e pontualmente (Artigo 115), em moeda com curso legal no país, por transferência bancária, cheque ou outro meio de pagamento. O intervalo máximo entre pagamentos não pode exceder um mês.",
                        "deducoes": "As deduções salariais são permitidas apenas nos casos previstos na lei (Artigo 116), como impostos, contribuições para segurança social, e não podem exceder um terço do salário mensal do trabalhador.",
                        "subsidios": "A lei prevê diversos subsídios (Artigo 119), como o subsídio de férias (correspondente a 50% do salário antes do início das férias) e o 13º salário (gratificação de Natal, correspondente a um mês de salário, pago até 15 de dezembro)."
                    },
                    
                    "protecao": {
                        "seguranca": "Os empregadores devem garantir condições de higiene e segurança no trabalho (Artigo 216), fornecendo equipamentos de proteção quando necessário e informando os trabalhadores sobre os riscos do trabalho.",
                        "acidentes": "Em caso de acidente de trabalho ou doença profissional (Artigo 223), o empregador é responsável pelos cuidados médicos e compensações ao trabalhador, devendo ter seguro obrigatório para cobrir estes riscos.",
                        "discriminacao": "É proibida qualquer forma de discriminação no trabalho (Artigo 5), seja por raça, cor, sexo, religião, opinião política ou origem social, sendo nulas as disposições contratuais que a estabeleçam.",
                        "assedio": "São proibidas todas as formas de assédio sexual e moral no local de trabalho (Artigo 6), sendo o empregador obrigado a tomar medidas disciplinares contra os infratores."
                    },
                    
                    "menores": {
                        "idade_minima": "A idade mínima para admissão ao trabalho é de 15 anos (Artigo 26), desde que autorizado pelo representante legal. Para trabalhos leves que não prejudiquem a saúde, a segurança e a educação, pode ser 12 anos.",
                        "restricoes": "Menores com idade entre 15 e 18 anos não podem trabalhar em atividades insalubres, perigosas ou que prejudiquem seu desenvolvimento físico e educacional (Artigo 27). O período normal de trabalho diário não pode exceder 7 horas.",
                        "proibicoes": "É proibido o trabalho noturno, extraordinário e em regime de turnos para menores de 18 anos (Artigo 27)."
                    },
                    
                    "estrangeiros": {
                        "autorizacao": "O trabalhador estrangeiro deve ter autorização de trabalho (Artigo 31) e seu contrato deve ser escrito e visado pelo Ministro ou por quem este delegar.",
                        "quotas": "As empresas podem contratar estrangeiros nas seguintes proporções (Artigo 32): 5% em empresas com mais de 100 trabalhadores, 8% em empresas com 10 a 100 trabalhadores, e 10% em empresas com até 10 trabalhadores.",
                        "excecoes": "Não estão sujeitos ao regime de quotas os trabalhadores estrangeiros com qualificações académicas ou profissionais especiais (Artigo 33), desde que não existam nacionais com tais qualificações."

                    "sindicatos": {

                        "negociacao": "Os sindicatos podem negociar acordos coletivos (Artigo 162) com os empregadores para estabelecer condições de trabalho, incluindo remuneração, jornada, férias, entre outros aspectos.",

                    "conflitos_laborais": {

            saudacao() {
                const horaAtual = new Date().getHours();
                let periodo;
                
                if (5 <= horaAtual && horaAtual < 12) {
                    periodo = "Bom dia";
                } else if (12 <= horaAtual && horaAtual < 18) {
                    periodo = "Boa tarde";
                } else {
                    periodo = "Boa noite";
                }
                
                return `${periodo}! Sou o ${this.nome}, versão ${this.versao}. Estou aqui para fornecer informações sobre a ${this.info_lei}. Como posso ajudar?`;
            }
            
            processar_pergunta(pergunta) {
                pergunta = pergunta.toLowerCase();
                
                // Verifica se é uma saudação ou apresentação
                if (/\b(oi|olá|bom dia|boa tarde|boa noite|apresente-se)\b/.test(pergunta)) {
                    return this.saudacao();
                }
                
                // Pergunta sobre informações gerais da lei
                if (/\b(o que é|sobre|informações|gerais|lei do trabalho|lei 13\/2023)\b/.test(pergunta)) {
                    return this.conhecimento["geral"];
                }
                
                // Perguntas sobre princípios fundamentais
                if (/\b(princípios|princípios fundamentais|igualdade|não discriminação|proteção especial)\b/.test(pergunta)) {
                    if (pergunta.includes("igualdade") || pergunta.includes("discrimin")) {
                        return this.conhecimento["principios"]["igualdade"];
                    } else if (pergunta.includes("proteção") || pergunta.includes("especial")) {
                        return this.conhecimento["principios"]["protecao"];
                    } else {
                        return this.conhecimento["principios"]["fundamentais"];
                    }
                }
                
                // Perguntas sobre contratos
                if (/\b(contrato|contratos|período probatório|rescisão|demissão|compensação|aviso prévio|formalização)\b/.test(pergunta)) {
                    if (pergunta.includes("tipo") || pergunta.includes("tipos")) {
                        return this.conhecimento["contratos"]["tipos"];
                    } else if (pergunta.includes("probat") || pergunta.includes("experiência")) {
                        return this.conhecimento["contratos"]["periodo_probatorio"];
                    } else if (pergunta.includes("formaliz") || pergunta.includes("escrito") || pergunta.includes("verbal")) {
                        return this.conhecimento["contratos"]["formalizacao"];
                    } else if (pergunta.includes("rescis") || pergunta.includes("demiss") || pergunta.includes("despedir")) {
                        return this.conhecimento["contratos"]["rescisao"];
                    } else if (pergunta.includes("compensação") || pergunta.includes("indenização")) {
                        return this.conhecimento["contratos"]["compensacao"];
                    } else if (pergunta.includes("aviso prévio") || pergunta.includes("pré-aviso")) {
                        return this.conhecimento["contratos"]["aviso_previo"];
                    } else {
                        return `Sobre contratos de trabalho: ${this.conhecimento["contratos"]["tipos"]} ${this.conhecimento["contratos"]["periodo_probatorio"]}`;
                    }
                }
                
                // Perguntas sobre jornada de trabalho
                if (/\b(jornada|horário|horas|hora extra|extraordinária|noturno|turnos|descanso)\b/.test(pergunta)) {
                    if (pergunta.includes("extra") || pergunta.includes("extraordin")) {
                        return this.conhecimento["jornada"]["extraordinaria"];
                    } else if (pergunta.includes("noturno") || pergunta.includes("noite")) {
                        return this.conhecimento["jornada"]["noturno"];
                    } else if (pergunta.includes("turno")) {
                        return this.conhecimento["jornada"]["turnos"];
                    } else if (pergunta.includes("descanso") || pergunta.includes("intervalo")) {
                        return this.conhecimento["jornada"]["descanso"];
                    } else {
                        return this.conhecimento["jornada"]["normal"];
                    }
                }
                
                // Perguntas sobre férias
                if (/\b(férias|descanso anual|acumulação)\b/.test(pergunta)) {
                    if (pergunta.includes("marca") || pergunta.includes("quando")) {
                        return this.conhecimento["ferias"]["marcacao"];
                    } else if (pergunta.includes("paga") || pergunta.includes("salário")) {
                        return this.conhecimento["ferias"]["pagamento"];
                    } else if (pergunta.includes("acumula")) {
                        return this.conhecimento["ferias"]["acumulacao"];
                    } else {
                        return this.conhecimento["ferias"]["duracao"];
                    }
                }
                
                // Perguntas sobre faltas
                if (/\b(faltas|ausências|justifica)\b/.test(pergunta)) {
                    if (pergunta.includes("consequência") || pergunta.includes("efeito")) {
                        return this.conhecimento["faltas"]["consequencias"];
                    } else if (pergunta.includes("procedimento") || pergunta.includes("comunicar")) {
                        return this.conhecimento["faltas"]["procedimento"];
                    } else {
                        return this.conhecimento["faltas"]["tipos"];
                    }
                }
                
                // Perguntas sobre licenças
                if (/\b(licença|ausência|maternidade|paternidade|casamento|falecimento)\b/.test(pergunta)) {
                    if (pergunta.includes("maternidade") || pergunta.includes("gestante")) {
                        return this.conhecimento["licencas"]["maternidade"];
                    } else if (pergunta.includes("paternidade") || pergunta.includes("pai")) {
                        return this.conhecimento["licencas"]["paternidade"];
                    } else if (pergunta.includes("casamento")) {
                        return this.conhecimento["licencas"]["casamento"];
                    } else if (pergunta.includes("falecimento") || pergunta.includes("luto") || pergunta.includes("morte")) {
                        return this.conhecimento["licencas"]["falecimento"];
                    } else if (pergunta.includes("especial") || pergunta.includes("estudo") || pergunta.includes("exame")) {
                        return this.conhecimento["licencas"]["especiais"];
                    } else {
                        return "A lei prevê diversas licenças, incluindo: maternidade (90 dias), paternidade (7 dias), casamento (7 dias) e falecimento de familiar próximo (7 dias).";
                    }
                }
                
                // Perguntas sobre remuneração
                if (/\b(salário|remuneração|pagamento|subsídio|mínimo|deduções|desconto)\b/.test(pergunta)) {
                    if (pergunta.includes("mínimo")) {
                        return this.conhecimento["remuneracao"]["salario_minimo"];
                    } else if (pergunta.includes("subsídio") || pergunta.includes("13")) {
                        return this.conhecimento["remuneracao"]["subsidios"];
                    } else if (pergunta.includes("dedução") || pergunta.includes("desconto")) {
                        return this.conhecimento["remuneracao"]["deducoes"];
                    } else {
                        return this.conhecimento["remuneracao"]["pagamento"];
                    }
                }
                
                // Perguntas sobre proteção no trabalho
                if (/\b(proteção|segurança|acidente|discriminação|assédio)\b/.test(pergunta)) {
                    if (pergunta.includes("acidente")) {
                        return this.conhecimento["protecao"]["acidentes"];
                    } else if (pergunta.includes("discrimina")) {
                        return this.conhecimento["protecao"]["discriminacao"];
                    } else if (pergunta.includes("assédio")) {
                        return this.conhecimento["protecao"]["assedio"];
                    } else {
                        return this.conhecimento["protecao"]["seguranca"];
                    }
                }
                
                // Perguntas sobre menores
                if (/\b(menor|criança|adolescente|idade mínima|15 anos)\b/.test(pergunta)) {
                    if (pergunta.includes("idade") || pergunta.includes("mínima")) {
                        return this.conhecimento["menores"]["idade_minima"];
                    } else if (pergunta.includes("proibição") || pergunta.includes("proibido")) {
                        return this.conhecimento["menores"]["proibicoes"];
                    } else {
                        return this.conhecimento["menores"]["restricoes"];
                    }
                }
                
                // Perguntas sobre trabalhadores estrangeiros
                if (/\b(estrangeiro|autorização|quota|visto)\b/.test(pergunta)) {
                    if (pergunta.includes("quota")) {
                        return this.conhecimento["estrangeiros"]["quotas"];
                    } else if (pergunta.includes("exceção") || pergunta.includes("especial")) {
                        return this.conhecimento["estrangeiros"]["excecoes"];
                    } else {
                        return this.conhecimento["estrangeiros"]["autorizacao"];
                    }
                }
                
                // Perguntas sobre sindicatos
                if (/\b(sindicato|sindical|greve|negociação coletiva|representação)\b/.test(pergunta)) {
                    if (pergunta.includes("greve")) {
                        return this.conhecimento["sindicatos"]["greve"];
                    } else if (pergunta.includes("negocia") || pergunta.includes("coletiva")) {
                        return this.conhecimento["sindicatos"]["negociacao"];
                    } else if (pergunta.includes("representação") || pergunta.includes("representante")) {
                        return this.conhecimento["sindicatos"]["representacao"];
                    } else {
                        return this.conhecimento["sindicatos"]["direitos"];
                    }
                }
                
                // Perguntas sobre conflitos laborais
                if (/\b(conflito|tribunal|conciliação|mediação|arbitragem|prescrição)\b/.test(pergunta)) {
                    if (pergunta.includes("prescrição") || pergunta.includes("prazo")) {
                        return this.conhecimento["conflitos_laborais"]["prescricao"];
                    } else if (pergunta.includes("tribunal")) {
                        return this.conhecimento["conflitos_laborais"]["tribunais"];
                    } else {
                        return this.conhecimento["conflitos_laborais"]["solucao"];
                    }
                }
                
                // Resposta padrão se não identificar a pergunta
                return "Não entendi sua pergunta específica. Posso fornecer informações sobre: princípios fundamentais, contratos de trabalho, jornada de trabalho, férias, faltas, licenças, remuneração, proteção no trabalho, trabalho de menores, trabalhadores estrangeiros, direitos sindicais e resolução de conflitos laborais. Por favor, reformule sua pergunta.";
            }
        }

        // Instância do bot
        const bot = new BotLeiTrabalhoMocambique();
        
        // Elementos do DOM
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const exampleButtons = document.getElementById('exampleButtons');
        const typingIndicator = document.getElementById('typingIndicator');
        
        // Exemplos de perguntas atualizados
        const perguntas_exemplo = [
            "Quais são os tipos de contrato de trabalho?",
            "Quanto tempo dura o período probatório?",
            "Quantos dias de férias tenho direito?",
            "Quanto tempo é a licença maternidade?",
            "Qual é o valor da compensação por despedimento?",
            "Quais são os direitos dos trabalhadores estrangeiros?",
            "Como funciona o trabalho noturno?",
            "Que licenças tenho direito em caso de casamento?"
        ];
        
        // Função para adicionar mensagem ao chat
        function addMessage(message, isUser = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'bot-message');
            messageElement.textContent = message;
            
            // Inserir antes do indicador de digitação
            chatBox.insertBefore(messageElement, typingIndicator);
            
            // Rolar para o final
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        // Função para simular digitação do bot
        function showTypingIndicator() {
            typingIndicator.classList.add('show');
        }
        
        function hideTypingIndicator() {
            typingIndicator.classList.remove('show');
        }
        
        // Processar pergunta do usuário
        function processUserInput() {
            const pergunta = userInput.value.trim();
            if (pergunta === '') return;
            
            // Adicionar mensagem do usuário
            addMessage(pergunta, true);
            
            // Limpar input
            userInput.value = '';
            
            // Mostrar indicador de digitação
            showTypingIndicator();
            
            // Simular tempo de processamento
            setTimeout(() => {
                // Obter resposta do bot
                const resposta = bot.processar_pergunta(pergunta);
                
                // Esconder indicador de digitação
                hideTypingIndicator();
                
                // Adicionar resposta do bot
                addMessage(resposta);
            }, 1000);
        }
        
        // Event listeners
        sendButton.addEventListener('click', processUserInput);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                processUserInput();
            }
        });
        
        // Adicionar botões de exemplo
        perguntas_exemplo.forEach(pergunta => {
            const button = document.createElement('button');
            button.classList.add('example-button');
            button.textContent = pergunta;
            
            button.addEventListener('click', () => {
                userInput.value = pergunta;
                processUserInput();
            });
            
            exampleButtons.appendChild(button);
        });
        
        // Mensagem inicial do bot
        window.addEventListener('load', () => {
            setTimeout(() => {
                addMessage(bot.saudacao());
            }, 500);
        });
    </script>
