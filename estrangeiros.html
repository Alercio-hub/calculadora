# Manual de Contratação de Trabalhadores Estrangeiros em Moçambique

## Introdução

Este manual foi elaborado para orientar profissionais de Recursos Humanos, gestores e praticantes do Direito sobre os procedimentos e requisitos legais para a contratação de trabalhadores estrangeiros em Moçambique, de acordo com a Lei do Trabalho (Lei n.º 13/2023, de 25 de Agosto) e o Decreto n.º 88/2024 de 17 de Dezembro, que regulamenta os mecanismos e procedimentos para contratação de cidadãos de nacionalidade estrangeira.

O objectivo é proporcionar um guia prático e abrangente que permita a compreensão do regime jurídico aplicável e os procedimentos administrativos necessários para assegurar a conformidade legal na contratação de estrangeiros no mercado de trabalho moçambicano.

## Fundamentos Legais

A contratação de trabalhadores estrangeiros em Moçambique é regida principalmente por:

- **Lei do Trabalho (Lei n.º 13/2023, de 25 de Agosto)**: Estabelece o regime jurídico geral das relações individuais e coletivas de trabalho, incluindo disposições específicas sobre trabalhadores estrangeiros na Subsecção IV, Artigos 33 a 36.

- **Decreto n.º 88/2024 de 17 de Dezembro**: Regulamenta os mecanismos e procedimentos para a contratação de cidadãos de nacionalidade estrangeira, detalhando os requisitos, quotas e procedimentos administrativos.

## Disposições da Lei do Trabalho (Lei n.º 13/2023)

### Artigo 33 - Trabalhador Estrangeiro

1. **Integração de trabalhadores nacionais**: O empregador deve criar condições para a integração de trabalhadores moçambicanos qualificados nos postos de trabalho de maior complexidade técnica e em lugares de gestão e administração da empresa.

2. **Igualdade de tratamento**: O trabalhador estrangeiro que exerça uma actividade profissional no território moçambicano tem direito à igualdade de tratamento e oportunidades relativamente aos trabalhadores nacionais, no quadro das normas e princípios de direito internacional e em obediência às cláusulas de reciprocidade acordadas entre a República de Moçambique e qualquer outro País.

3. **Restrições**: O Estado moçambicano pode reservar exclusivamente a cidadãos nacionais determinadas funções ou actividades que se enquadrem nas restrições ao seu exercício por cidadão estrangeiro, nomeadamente em razão do interesse público.

4. **Autorização**: O empregador nacional ou estrangeiro pode ter ao seu serviço, ainda que realize trabalho não subordinado, trabalhador estrangeiro mediante a autorização do Ministro que superintende a área do Trabalho ou das entidades a quem este delegar, excepto nos casos de comunicação previstos nos números 1 e 2 do artigo 34.

### Artigo 34 - Quotas do Trabalhador Estrangeiro

1. **Sistema de quotas por tipo de empregador**:
   - Grandes empregadores (mais de 100 trabalhadores): 5% da totalidade dos trabalhadores
   - Médios empregadores (31 a 100 trabalhadores): 8% da totalidade dos trabalhadores
   - Pequenos empregadores (11 a 30 trabalhadores): 10% da totalidade dos trabalhadores
   - Micro empregadores (até 10 trabalhadores): 15% da totalidade dos trabalhadores

2. **Projectos de investimento aprovados pelo Governo**: Em projetos de investimento aprovados pelo Governo, nos quais se prevê a contratação de trabalhadores estrangeiros em percentagem inferior ou superior à prevista, não é exigível a autorização de trabalho, bastando a comunicação ao Ministro que superintende a área de Trabalho.

3. **Áreas especializadas**: A contratação de cidadãos estrangeiros para trabalho em organizações não-governamentais, trabalho de investigação científica, docência, medicina, enfermagem, pilotagem de aviação civil e em outras áreas de assistência técnica especializada, ou a cedência de trabalhadores estrangeiros, é decidida por despacho do Ministro que superintende a área do Trabalho, ouvida a entidade que superintende o sector em causa.

4. **Cedência de trabalhadores**: A cedência de trabalhadores estrangeiros pode ser por regime de quotas, desde que a empresa utilizadora tenha quota disponível.

### Artigo 35 - Restrições à Contratação de Trabalhador Estrangeiro

1. **Entrada e permanência**: É vedada a contratação de cidadãos estrangeiros quando tenham entrado no País para motivos declaradamente diferentes do trabalho.

2. **Excepções - acordos bilaterais**: São exceptuados os acordos bilaterais celebrados entre o Estado moçambicano e qualquer outro Estado que com ele mantém relações diplomáticas e consulares para, em regime de reciprocidade e proporcionalidade, empregar cônjuges ou filhos de agentes diplomáticos em missão.

3. **Residência temporária**: O trabalhador estrangeiro com residência temporária não deve permanecer em território nacional finda a vigência do contrato de trabalho em virtude do qual entrou na República de Moçambique.

4. **Apátridas**: O regime aplica-se também ao trabalho do apátrida em território moçambicano.

### Artigo 36 - Condições para Contratação de Trabalhador Estrangeiro

1. **Qualificações**: O trabalhador estrangeiro deve possuir as qualificações académicas ou profissionais necessárias e a sua admissão só pode efetuar-se desde que não haja nacionais que possuam tais qualificações ou o seu número seja insuficiente.

2. **Procedimento para autorização**: A contratação de trabalhador estrangeiro, nos casos em que carece de autorização do Ministro que superintende a área do Trabalho, faz-se mediante requerimento do empregador, com a indicação de:
   - Denominação, sede e ramo de atividade
   - Identificação do trabalhador estrangeiro a contratar
   - Tarefas a executar
   - Remuneração prevista
   - Qualificação profissional devidamente comprovada
   - Duração do contrato

3. **Regulamentação específica**: Os mecanismos e procedimentos para contratação de cidadãos de nacionalidade estrangeira são regulados em legislação específica.

## Regimes de Contratação de Estrangeiros (Decreto n.º 88/2024)

Segundo o Decreto n.º 88/2024 de 17 de Dezembro, existem quatro regimes de contratação de cidadãos estrangeiros:

### 1. Regime de Autorização de Trabalho

#### Condições e Procedimentos:

1. **Requerimento**: A contratação é feita mediante requerimento dirigido ao Ministro que superintende a área do trabalho ou às entidades a quem este delegar.

2. **Prazo para despacho**: O expediente deve ser despachado no prazo máximo de 15 dias úteis, contados a partir da sua recepção pela entidade competente.

3. **Requisitos do requerimento**:
   - Denominação, endereço e ramo de atividade da entidade requerente
   - Identificação do representante da entidade empregadora
   - Identificação do cidadão estrangeiro, categoria, tarefas ou função a exercer
   - Fundamentação do pedido

4. **Documentação necessária**:
   - Dois exemplares do contrato de trabalho
   - Certificado de habilitações literárias ou técnico-profissionais e equivalência
   - Certidão de quitação da empresa, emitida pela entidade das Finanças
   - Parecer do delegado sindical, comité sindical ou sindicato do ramo
   - Cópia do passaporte ou documento de identificação de residência do estrangeiro
   - Cópia do alvará ou da licença do exercício de atividade
   - Comprovativo do pagamento da taxa (10 salários mínimos do sector)

5. **Assistência especializada**: Para trabalho em ONGs, investigação científica, docência, medicina, enfermagem, pilotagem de aviação civil e assistência técnica especializada, é exigido parecer da entidade que superintende o setor.

### 2. Regime de Quotas

#### Condições e Procedimentos:

1. **Comunicação prévia**: O empregador pode ter ao seu serviço cidadãos estrangeiros mediante comunicação prévia ao ministro que superintende a área do Trabalho.

2. **Determinação da quota**:
   - Grande empregador (mais de 100 trabalhadores): 5% da totalidade
   - Médio empregador (31 a 100 trabalhadores): 8% da totalidade
   - Pequeno empregador (11 a 30 trabalhadores): 10% da totalidade
   - Micro empregador (até 10 trabalhadores): 15% da totalidade

3. **Documentação necessária**:
   - Dois exemplares do formulário de comunicação
   - Dois exemplares do contrato de trabalho
   - Certificado de habilitações literárias ou técnico-profissionais
   - Certidão de quitação da empresa
   - Cópia do passaporte ou documento de identificação
   - Pagamento da taxa (5 salários mínimos do sector)

4. **Verificação da conformidade**: A conformidade da comunicação deve ser verificada e comunicada no prazo de 5 dias úteis.

### 3. Regime de Contratação em Projetos de Investimento Aprovados pelo Governo

1. **Comunicação prévia**: Em projetos aprovados pelo Governo com percentagens diferentes das quotas padrão, basta a comunicação prévia.

2. **Documentação requerida**: 
   - Similar ao regime de quotas
   - Cópia do projeto de investimento ou certificado autorizado pelo Governo
   - Indicação do número de trabalhadores nacionais e estrangeiros por fase do projeto

3. **Verificação da conformidade**: Similar ao regime de quotas.

### 4. Regime do Trabalho de Curta Duração

1. **Definição**: Trabalho que não excede 120 dias por ano civil, seguidos ou interpolados.

2. **Documentação necessária**:
   - Comunicação com denominação e endereço da entidade
   - Identificação do cidadão estrangeiro e função
   - Período, datas de início e termo do trabalho
   - Fundamentação
   - Documento de identificação do estrangeiro
   - Alvará ou licença
   - Pagamento da taxa (1 salário mínimo do sector)

3. **Resposta**: A conformidade deve ser verificada no prazo de 5 dias úteis.

## Contrato de Trabalho para Estrangeiros

### Forma e Conteúdo

1. **Forma escrita obrigatória**: O contrato deve ser datado e assinado por ambas as partes.

2. **Conteúdo obrigatório**:
   - Identificação das partes
   - Categoria profissional, tarefas ou atividades acordadas
   - Local de trabalho
   - Duração do contrato
   - Remuneração, forma e periodicidade do pagamento
   - Data de início e do termo da prestação

3. **Alterações**: Qualquer alteração das condições de trabalho deve ser comunicada à entidade que superintende a área do trabalho.

### Duração e Cessação

1. **Duração máxima**: O contrato é celebrado por um período máximo de dois anos, renovável mediante novo pedido.

2. **Não conversão**: Independentemente do número de renovações, o contrato não se converte em contrato por tempo indeterminado.

3. **Comunicação da cessação**: O empregador deve comunicar a cessação do contrato à entidade do trabalho e aos serviços de migração no prazo de 5 dias.

## Transferência do Trabalhador Estrangeiro

### Tipos e Condições

1. **Tipos de transferência**:
   - Temporária (até 6 meses, podendo estender-se até 1 ano)
   - Definitiva (até o termo do contrato)
   - Trabalho itinerante

2. **Condições para transferência definitiva**:
   - Mútuo acordo
   - Em caso de mudança parcial da entidade empregadora, deve haver disponibilidade de quota no local de destino

3. **Mobilidade de gestores**: Sócios, administradores e mandatários podem se deslocar para locais fora do domicílio profissional, mediante comunicação.

4. **Trabalho itinerante**: Aplica-se aos ramos de obras públicas, agricultura, assentamento de linha ferroviária, aquacultura, pipeline, marítimo e áreas afins.

## Contratação no Âmbito das Relações Diplomáticas e Consulares

### Condições Especiais

1. **Cônjuges e filhos de diplomatas**: Podem celebrar contratos de trabalho mesmo com visto diferente do de trabalho, havendo acordos bilaterais em regime de reciprocidade.

2. **Requisitos adicionais**: Documento comprovativo da qualidade de cônjuge, filho ou adoptado.

3. **Formalidades específicas**: O pedido é remetido pelo país acreditado ao Ministério dos Negócios Estrangeiros, que emite parecer e remete ao Ministério do Trabalho.

## Fiscalização e Sanções

### Inspeção e Multas

1. **Competência**: A Inspeção-Geral do Trabalho fiscaliza o cumprimento das disposições legais.

2. **Sanções por infrações**:
   - Suspensão e multa de 5 a 10 salários mensais do trabalhador em relação ao qual se verifique a infração
   - Prática sucessiva constitui transgressão agravada com multa elevada para o dobro
   - Declaração falsa de contratação de nacionais para alargar a quota: suspensão e multa

3. **Destino das receitas**:
   - 55% para o Tesouro Público
   - 35% para despesas de tramitação processual
   - 10% para promoção de medidas ativas de emprego

## Boas Práticas para Empregadores

### Antes da Contratação

1. **Verificar a disponibilidade de trabalhadores nacionais** qualificados.

2. **Identificar claramente o regime de contratação** aplicável ao caso.

3. **Preparar um plano de formação e substituição gradual** para transmissão de conhecimentos.

### Durante o Processo de Contratação

1. **Preparar adequadamente a documentação** necessária conforme o regime.

2. **Respeitar os prazos** estabelecidos na legislação.

3. **Garantir o pagamento correto das taxas** conforme o regime aplicável.

### Durante a Vigência do Contrato

1. **Implementar o plano de formação** para trabalhadores nacionais.

2. **Manter a conformidade com as quotas** ao admitir ou demitir trabalhadores.

3. **Comunicar alterações contratuais** às autoridades competentes.

### Ao Término do Contrato

1. **Comunicar a cessação** às autoridades competentes no prazo de 5 dias.

2. **Ajustar a quota de trabalhadores estrangeiros** se houver redução no quadro de trabalhadores nacionais.

## Perguntas Frequentes (FAQ)

### Questões Gerais

**P: Como são classificados os empregadores para efeitos de quotas?**
R: Grande empregador (mais de 100 trabalhadores), médio empregador (31 a 100), pequeno empregador (11 a 30) e micro empregador (até 10).

**P: Um micro empregador com menos de 10 funcionários pode contratar estrangeiros?**
R: Sim, pode ter ao seu serviço um cidadão estrangeiro, mesmo que o número total de trabalhadores nacionais seja inferior a dez.

### Quotas e Autorizações

**P: É possível ceder trabalhadores estrangeiros entre empresas?**
R: Sim, desde que a empresa utilizadora tenha quota disponível.

**P: Como funciona a contratação em projetos de investimento aprovados pelo Governo?**
R: Basta comunicação prévia, apresentando a cópia do projeto aprovado que mencione o número autorizado de estrangeiros.

### Transferência de Trabalhadores

**P: É possível transferir temporariamente um trabalhador estrangeiro?**
R: Sim, por até 6 meses, podendo estender-se até 1 ano em circunstâncias excepcionais.

**P: O regime de trabalho itinerante se aplica a todos os setores?**
R: Não, aplica-se apenas aos ramos de obras públicas, agricultura, assentamento de linha ferroviária, aquacultura, pipeline, marítimo e áreas afins.

## Conclusão

A contratação de trabalhadores estrangeiros em Moçambique está sujeita a um regime jurídico específico, que visa equilibrar a necessidade de mão-de-obra qualificada com a proteção e desenvolvimento do mercado de trabalho nacional. O estrito cumprimento dos procedimentos legais é fundamental para evitar sanções e garantir relações de trabalho estáveis e produtivas.

Este manual procurou oferecer uma visão abrangente e prática do regime jurídico aplicável, baseado na Lei do Trabalho (Lei n.º 13/2023, de 25 de Agosto) e no Decreto n.º 88/2024 de 17 de Dezembro, sem pretender esgotar o tema ou substituir o aconselhamento jurídico especializado.

            link.className = heading.tagName === 'H1' ? 'font-bold text-primary dark:text-white' : 
                             'pl-4 text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-white';
            
            link.addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
            });
            
            listItem.appendChild(link);
            toc.appendChild(listItem);
        });

        // Implementar a funcionalidade de pesquisa
        document.getElementById('search-input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            if (searchTerm.length < 2) {
                // Mostrar todas as seções se o termo de pesquisa for muito curto
                document.querySelectorAll('#content h1, #content h2, #content h3, #content p, #content li').forEach(element => {
                    element.style.display = '';
                    if (element.parentElement) {
                        element.parentElement.style.display = '';
                    }
                });
                return;
            }
            
            // Pesquisar dentro do conteúdo e destacar os resultados
            const contentElements = document.querySelectorAll('#content h1, #content h2, #content h3, #content p, #content li');
            let foundSomething = false;
            
            contentElements.forEach(element => {
                const text = element.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    element.style.display = '';
                    if (element.parentElement) {
                        element.parentElement.style.display = '';
                    }
                    foundSomething = true;
                    
                    // Destaque para o texto encontrado
                    const regex = new RegExp(searchTerm, 'gi');
                    element.innerHTML = element.textContent.replace(
                        regex, 
                        match => `<span class="bg-yellow-200 dark:bg-yellow-700">${match}</span>`
                    );
                } else {
                    // Não escondemos elementos não correspondentes para manter a estrutura do documento
                }
            });
            
            if (!foundSomething) {
                // Se nada for encontrado, exibir uma mensagem
                console.log('Nenhum resultado encontrado para: ' + searchTerm);
            }
        });
    </script>
